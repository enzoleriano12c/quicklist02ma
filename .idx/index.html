<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
  />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickList</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="logo QuickList">
        <button>
            <i class="ph ph-arrow-left"></i>
            voltar
        </button>
        <h1>compras da semana</h1>
    </header>
    <main>
      <section> class="add-item">
      <input type="text"> placeholder="adicione um novo item" id="item">
      <button>adicionar item</button>

      </section>
      <section>class="list">
        <div> clas="item">
        <div>

         <input type="checkbox"> name="list" id "item-1"

         <div> class="custom-checkbox"
          <img src="./assets/checked.svg" alt="checked>

         </div>

         <label for="item-1 ">maçã</label>
        </div>
        <button>
          <img src="./assets/trash-icon.svg" alt="trash-icon">
        </button>
  
        </div>

        <div> clas="item">
          <div>
  
           <input type="checkbox"> name="list" id "item-2"
  
           <div> class="custom-checkbox"
            <img src="./assets/checked.svg" alt="checked>
  
           </div>
  
           <label for="item-2 ">maçã</label>
          </div>
          <button>
            <img src="./assets/trash-icon.svg" alt="trash-icon">
          </button>
    
          </div>


          <div> clas="item">
            <div>
    
             <input type="checkbox"> name="list" id "item-3"
    
             <div> class="custom-checkbox"
              <img src="./assets/checked.svg" alt="checked>
    
             </div>
    
             <label for="item-3 ">maçã</label>
            </div>
            <button>
              <img src="./assets/trash-icon.svg" alt="trash-icon">
            </button>
      
            </div>
       
       

      </section>
    </main>
</body>
</html>
